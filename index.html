<body>

<div id="main">
	<div class="layer l1">
		<ul class="degree">
			<!-- <svg class="wrap">
				<path id="path-degree" class="path-text" transform="translate(33, 33)" d="M 200 0 A 200 200 0 1 1 200 400 A 200 200 0 1 1 200 0"/>
				<text class="text-degree">

				</text>

			<li class="item">
				<span class="num">Ⅰ</span>
			</li>
			<li class="item">
				<span class="num">Ⅱ</span>
			</li>
			<li class="item">

			</li>
			<li class="item">

			</li>
			<li class="item">

			</li>

			<li class="item">

			</li>
			<li class="item">

			</li>
			<li class="item">

			</li>

			<li class="item">
				<span class="num">Ⅻ</span>
			</li>
		</ul>
	</div>
	<div class="layer l2">
		<div class="dial">
			<svg class="wrap">
				<path class="circle c1" transform="translate(33, 33)" d="M 200 0 A 200 200 0 1 0 200 400 A 200 200 0 1 0 200 0"/>
			</svg>
		</div>
	</div>
</div>
<script>
	var r = 270;
	var x;
	var y;
	var rotate;
	var items = document.querySelectorAll('.item');
	function circle(i){
		if(i < 12){
			// for(var i = 0; i < 12; i++){
				x =  Math.sin(i * Math.PI / 6) * r;
				y =  -Math.cos(i * Math.PI / 6) * r;
				rotate = 30 * i;
				(i == 6) && (x = 0);
				(i == 9) && (y = 0);
				items[i].style.transform = 'translate3d(' + x + 'px, ' + y + 'px, 0) rotate(' + rotate + 'deg)';
				items[i].style.opacity = 1;
			// }
			setTimeout(function(){
				circle(i + 1);
			}, 200);
		}else{
			setTimeout(function(){
				document.querySelector('.l1').style.transform = 'translate3d(0px, 0px, 0) rotate(0deg)';
				document.querySelector('.l2').className += ' active';
			}, 1000);
		}
	}
	setTimeout(function(){
		circle(0);
	}, 3000);
</script>
</body>
